query GetRepositoryCommits(
  $owner: String!
  $name: String!
  $first: Int
  $after: String
) {
  repository(owner: $owner, name: $name) {
    defaultBranchRef {
      target {
        ... on Commit {
          history(first: $first, after: $after) {
            totalCount
            nodes {
              repository {
                name
              }
              commitUrl
              message
              author {
                name
              }
              committedDate
              additions
              deletions
            }
            pageInfo {
              endCursor
              hasNextPage
            }
          }
        }
      }
    }
  }
}
